<head>
  <link type="text/css" 
        rel="stylesheet" 
        href="css/pre_chat_survey.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">      
  <link href="https://fonts.googleapis.com/css?family=Roboto" 
        rel="stylesheet">
  <!--The font in the pre-chat survey sample is NOT Roboto-->
</head>

<div class="all-content-wrapper">
  <div class="top-wrapper">
    <div class="top-black-bg-wrap">
      <div class="close-btn-col">
         <a href="#">
           <img id="close-btn-img"
                src="assets/btn-close.png">
         </a>
      </div>
    </div>
        <div class="bottom-green-bar">  
        </div>
    <div class="brand-logo-col">
      <img id="brand-logo-img" 
           src="assets/logo-best-brands.png">
    </div>
  </div>
  <div class="lower-wrapper">
    <div class="main-content-wrapper">
      <div class="main-content">
        <div class="main-content-upper">
          <div class="question">
            <b>Which Mobile topic would you like help with?</b>
          </div>
        </div>          
        <div class="main-content-lower">
          <div class="input-form">
            <div class="text-input-item">
              <div class="input-field-label">
                <label for="full-name">Full Name:*</label>
              </div>
              <div class="input-field-container">
               <input class="input-field" type="text" 
                                        name="full-name"
                                        placeholder="John Doe"
                                        value> 
               <img class="input-field-icon" 
                    src="assets/icons/icon-form-avatar.png">
              </div>
            </div>
            <div class="text-input-item">
              <div class="input-field-label">
                <label for="phone-number">Mobile Phone Number:*</label>
              </div>
              <div class="input-field-container">
               <input class="input-field" type="text" 
                                        name="phone-number"
                                        placeholder="ex: 123-123-1234"
                                        value> 
               <img class="input-field-icon" 
                    src="assets/icons/icon-form-phone.png">
              </div>            
            </div>    
            <div class="text-input-item">
              <div class="input-field-label">
                <label>State:*</label>
              </div>
              <div class="input-field-container">
                <select class="input-select-field">
                  <option value="" disabled selected hidden>Select one</option>
                </select>
              </div>            
            </div>
            <div class="text-input-item">
              <div class="input-field-label">
                <label>Describe your question:*</label>
              </div>
              <div class="input-field-container">
                <textarea class="input-textarea-field"></textarea>
              </div>            
            </div>
            <div class="btn-req-wrap">
              <div class="submit-btn-wrap">
                <button class="start-chat-btn">Start Chat</button>
              </div>
              <div class="asterisk-meaning">
                <div class="single-asterisk-red">*</div>
                <div class="req-field">Required field</div>
              </div>
            </div>
          </div>        
        </div>
      </div>
    </div>
      <div class="bottom-content-wrapper">
      <div class="bottom-content">
        <a href="http://www.touchcommerce.com/">
          <img src="assets/logo-tc.png">
        </a>
      </div>
    </div>  
  </div>
</div>
